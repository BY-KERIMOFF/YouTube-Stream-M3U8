name: Update Token in TV Link

on:
  schedule:
    - cron: "*/5 * * * *"  # Bu cron təkrarı ilə hər 5 dəqiqədən bir işə düşəcək
  workflow_dispatch:  # Manual işə salınması üçün əlavə et

jobs:
  update_token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Lazım olan paketləri yüklə

      - name: Update Token
        run: |
          python update_token.py  # Tokeni yeniləyən skriptin adını buraya daxil edin

      - name: Commit changes
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "youremail@example.com"
          git add tv.txt
          git commit -m "Update token in tv.txt"
          git push
