name: Update M3U8 Link and Commit Changes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # İstədiyiniz Python versiyasını qeyd edin

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run Python script
      run: python3 update_script.py

    - name: Check for changes and commit if necessary
      run: |
        git add .
        git diff --cached --quiet || git commit -m "Dəyişikliklər commit edildi"

    - name: Pull latest changes from remote
      run: |
        git pull origin main --rebase || { echo "Git pull ilə problem var"; exit 1; }

    - name: Push changes to remote
      run: |
        git push origin main || { echo "Git push ilə problem var"; exit 1; }

    - name: Final check
      run: echo "✅ Proses tamamlandı!"
