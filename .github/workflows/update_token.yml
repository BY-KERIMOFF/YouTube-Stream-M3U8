name: Run Python Script with Chrome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Repozitorini klonla
      - name: Repozitorini klonla
        uses: actions/checkout@v3

      # 2. Python-u quraşdır
      - name: Python-u quraşdır
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Sistem paketlərini yenilə
      - name: Sistem paketlərini yenilə
        run: sudo apt update

      # 4. Google Chrome quraşdır
      - name: Google Chrome quraşdır
        run: |
          sudo apt install -y wget
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable

      # 5. Chrome versiyasını tap
      - name: Chrome versiyasını tap
        run: |
          CHROME_VERSION=$(google-chrome-stable --version | awk '{print $3}' | cut -d'.' -f1)
          if [ -z "$CHROME_VERSION" ]; then
            echo "Xəta: Chrome versiyası tapılmadı!"
            exit 1
          fi
          echo "Chrome Major Version: $CHROME_VERSION"

      # 6. ChromeDriver quraşdır
      - name: ChromeDriver quraşdır
        run: |
          CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION})
          if [[ "$CHROMEDRIVER_VERSION" == *"Error"* ]]; then
            echo "Xəta: ChromeDriver versiyası tapılmadı!"
            exit 1
          fi
          echo "ChromeDriver Version: $CHROMEDRIVER_VERSION"
          wget -q https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          rm chromedriver_linux64.zip

      # 7. Asılılıqları quraşdır
      - name: Asılılıqları quraşdır
        run: pip install -r requirements.txt

      # 8. Skripti işə sal
      - name: Skripti işə sal
        run: python your_script.py  # Skriptinizin adını dəyişdirin
