name: Update Token and Commit Changes

on:
  schedule:
    - cron: '*/5 * * * *'  # Hər 5 dəqiqədən bir yenilənəcək
  workflow_dispatch:  # Həmçinin əl ilə işə salınabilir

jobs:
  update_token:
    runs-on: ubuntu-latest

    steps:
      # Repository-nu yoxlayır
      - name: Checkout repository
        uses: actions/checkout@v2

      # Python mühitini qurur
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Lazım olan paketləri quraşdırır
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Tokeni yeniləyən Python skriptini işə salır
      - name: Run update token script
        run: |
          python update_token.py

      # Git konfiqurasiyasını qurur
      - name: Set up Git
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your.email@example.com"
        
      # Dəyişiklikləri əlavə edir, commit edir və push edir
      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Automated token update"
          git push origin main
