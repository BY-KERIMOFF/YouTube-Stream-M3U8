name: Update stream.m3u8

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'  # Hər 30 dəqiqədən bir çalışır

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip curl
        pip install requests

    - name: Run Token Script
      run: |
        python get_token.py
        echo "✅ Yeni link ilə stream.m3u8 faylı yeniləndi."

    - name: Check if stream.m3u8 file was modified
      run: |
        git status
        if [ -n "$(git status --porcelain)" ]; then
          echo "✅ Dəyişikliklər var."
        else
          echo "❌ Dəyişiklik yoxdur."
          exit 0
        fi

    - name: Pull changes from remote
      run: |
        git pull origin main || echo "No changes to pull"

    - name: Commit and Push Updated M3U8 File
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add stream.m3u8
        git commit -m "stream.m3u8 faylı yeni linklə yeniləndi" || echo "No changes to commit"
        git push origin main
