name: Update Stream Link

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *' # Hər 30 dəqiqədən bir çalışır

jobs:
  update_stream_link:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run Python script to update stream.m3u8
      run: |
        python get_token.py
        
    - name: Check if stream.m3u8 file was modified
      run: |
        git status
        if [ -n "$(git status --porcelain)" ]; then
          echo "✅ Dəyişikliklər var."
        else
          echo "❌ Dəyişiklik yoxdur."
          exit 0
        fi

    - name: Commit and Push Updated M3U8 File
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add stream.m3u8
        git commit -m "Yeni token ilə M3U8 faylı yeniləndi" || echo "No changes to commit"
        git push origin main
