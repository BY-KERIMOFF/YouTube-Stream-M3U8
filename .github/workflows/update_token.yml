name: Update M3U8 Link and Commit Changes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Run Python script
      run: python3 your_script_name.py

    - name: Check for changes and commit if necessary
      run: |
        git add .
        git commit -m "Dəyişikliklər commit edildi" || exit 1

    - name: Pull latest changes from remote
      run: |
        git pull origin main --rebase || { echo "Git pull ilə problem var"; exit 1; }

    - name: Push changes to remote
      run: |
        git push origin main || { echo "Git push ilə problem var"; exit 1; }

    - name: Final check
      run: echo "✅ Proses tamamlandı!"
