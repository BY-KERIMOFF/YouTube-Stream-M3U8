name: Update M3U8 File with Token

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *' # Hər 30 dəqiqədən bir çalışır

jobs:     
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip python3-pip curl
        pip install requests beautifulsoup4

    - name: Get token from website
      run: |
        python get_token.py
        if [ -f "token.txt" ]; then
          echo "✅ Token tapıldı."
        else
          echo "❌ Token tapılmadı!"
          exit 1
        fi

    - name: Read token from file
      run: |
        if [ ! -f "token.txt" ]; then
          echo "❌ token.txt faylı tapılmadı!"
          exit 1
        fi
        NEW_TOKEN=$(cat token.txt)
        if [ -z "$NEW_TOKEN" ] || [ "$NEW_TOKEN" == "new_token_placeholder" ]; then
          echo "❌ Yeni token tapılmadı, yeni link ilə yeniləyirik."
          # Yeni token tapılmadısa yeni bir link əlavə edirik
          NEW_TOKEN="new_token_placeholder"  # Buraya yeni token əlavə edin
        else
          echo "✅ Yeni token: $NEW_TOKEN"
        fi

    - name: Update stream.m3u8 with new token
      run: |
        OLD_M3U8=$(cat stream.m3u8)
        NEW_M3U8="https://ecanlitv3.etvserver.com/xazartv.m3u8?tkn=$NEW_TOKEN&tms=1740969806"
        echo "$NEW_M3U8" > stream.m3u8
        echo "✅ stream.m3u8 yeniləndi."
        # Nəticəni görə bilmək üçün stream.m3u8 faylını çap edirik
        cat stream.m3u8

    - name: Check if stream.m3u8 file was modified
      run: |
        git status
        if [ -n "$(git status --porcelain)" ]; then
          echo "✅ Dəyişikliklər var."
        else
          echo "❌ Dəyişiklik yoxdur."
          exit 0
        fi

    - name: Commit and Push Updated M3U8 File
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add stream.m3u8
        git commit -m "Yeni token ilə M3U8 faylı yeniləndi" || echo "No changes to commit"
        git push origin main
