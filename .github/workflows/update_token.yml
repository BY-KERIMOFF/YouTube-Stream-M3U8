name: YouTube Stream M3U8 Scraper

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Run scraper.py
      - name: Run scraper.py
        run: |
          python scraper.py

      # Check if channels.m3u exists and upload it
      - name: Upload channels.m3u artifact if exists
        if: ${{ exists('channels.m3u') }}
        uses: actions/upload-artifact@v4
        with:
          name: channels-m3u
          path: channels.m3u

      # If the file doesn't exist, fail the workflow
      - name: Fail if channels.m3u not found
        if: ${{ !exists('channels.m3u') }}
        run: |
          echo "channels.m3u file not found!"
          exit 1
