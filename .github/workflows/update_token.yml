name: YouTube Stream M3U8 Scraper

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Run scraper.py
      - name: Run scraper.py
        run: |
          python scraper.py

      # Check if channels.m3u exists
      - name: Check if channels.m3u exists
        run: |
          ls -l  # Faylları göstərmək üçün ls komutunu istifadə et
          if [ -f "./channels.m3u" ]; then
            echo "channels.m3u file found."
          else
            echo "channels.m3u file not found!"
            exit 1
          fi

      # Upload the artifact (channels.m3u)
      - name: Upload channels.m3u artifact
        if: success() && fileExists('channels.m3u')
        uses: actions/upload-artifact@v4
        with:
          name: channels-m3u
          path: channels.m3u
