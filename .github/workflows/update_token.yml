name: YouTube Stream M3U8 Scraper

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Run scraper.py
      - name: Run scraper.py
        run: |
          python scraper.py

      # Check if channels.m3u exists, then upload artifact
      - name: Check if channels.m3u exists
        id: check_file
        run: |
          if [ -f "./channels.m3u" ]; then
            echo "channels.m3u exists"
          else
            echo "channels.m3u not found!"
            exit 1
          fi

      # Upload channels.m3u artifact if it exists
      - name: Upload channels.m3u artifact
        if: ${{ steps.check_file.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: channels-m3u
          path: channels.m3u
