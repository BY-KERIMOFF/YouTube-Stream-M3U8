name: Update Token

on:
  schedule:
    - cron: "*/5 * * * *"  # Hər 5 dəqiqədən bir işləyəcək
  workflow_dispatch:

jobs:
  update_token:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # requirements.txt faylınızda selenium olmalıdır

    - name: Run update_token.py
      run: python update_token.py
