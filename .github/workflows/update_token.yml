name: Update Token Daily with Selenium

on:
  schedule:
    - cron: '0 0 * * *'  # Hər gün saat 00:00-da işləyir

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

      - name: Run Python script to fetch token
        run: python get_token_selenium.py

      - name: Commit and push token file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add token.txt
          git commit -m "Update token" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
