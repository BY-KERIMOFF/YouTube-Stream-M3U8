name: Update M3U8 File with Token

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *' # Hər 30 dəqiqədən bir çalışır

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip curl
        pip install requests beautifulsoup4

    - name: Get token and update stream.m3u8
      run: |
        python get_token.py
        if [ -f "stream.m3u8" ]; then
          echo "✅ stream.m3u8 faylı yeniləndi."
        else
          echo "❌ stream.m3u8 faylı tapılmadı!"
          exit 1
        fi

    - name: Check if stream.m3u8 file was modified
      run: |
        git status
        if [ -n "$(git status --porcelain)" ]; then
          echo "✅ Dəyişikliklər var."
        else
          echo "❌ Dəyişiklik yoxdur."
          exit 0
        fi

    - name: Commit and Push Updated M3U8 File
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add stream.m3u8
        git commit -m "Yeni token ilə M3U8 faylı yeniləndi" || echo "No changes to commit"
        git push origin main
