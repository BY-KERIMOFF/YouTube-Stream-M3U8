name: Set Up Chromedriver

on:
  push:
    branches:
      - main

jobs:     
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip python3-pip
        pip install requests selenium beautifulsoup4

    - name: Get latest Chrome and Chromedriver versions
      run: |
        LATEST_CHROME=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/latest-versions-per-milestone.json | jq -r '.milestones | to_entries | max_by(.key | tonumber) | .value.chrome')
        CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${LATEST_CHROME}/linux64/chromedriver-linux64.zip"
        echo "Downloading Chromedriver from: $CHROMEDRIVER_URL"
        wget "$CHROMEDRIVER_URL" -O chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Verify Chromedriver Installation
      run: chromedriver --version

    - name: Run Token Script
      run: python get_token.py
