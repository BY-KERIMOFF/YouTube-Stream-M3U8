name: Update Token

on:
  schedule:
    - cron: "*/5 * * * *"  # Hər 5 dəqiqədən bir işləyəcək
  workflow_dispatch:

jobs:
  update_token:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # requirements.txt faylınızda selenium olmalıdır

    - name: Set up ChromeDriver
      run: |
        # Yükləyirik və PATH-ə əlavə edirik
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
        wget https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run update_token.py
      run: python update_token.py
