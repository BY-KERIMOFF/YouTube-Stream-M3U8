name: Set Up Chromedriver

on:
  push:
    branches:
      - main

jobs:     
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip python3-pip curl
        pip install requests selenium beautifulsoup4

    - name: Download and Install Chromedriver
      run: |
        # Verilən stabil Chromedriver versiyası
        CHROME_VERSION="133.0.6943.141"
        CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip"
        echo "Downloading Chromedriver for version $CHROME_VERSION from: $CHROMEDRIVER_URL"
        wget "$CHROMEDRIVER_URL" -O chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Verify Chromedriver Installation
      run: chromedriver --version

    - name: Download and Install Google Chrome
      run: |
        # Verilən stabil Google Chrome versiyası
        CHROME_URL="https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chrome-linux64.zip"
        echo "Downloading Google Chrome for version $CHROME_VERSION from: $CHROME_URL"
        wget "$CHROME_URL" -O chrome-linux64.zip
        unzip chrome-linux64.zip
        sudo mv chrome-linux64 /opt/google/chrome
        sudo ln -s /opt/google/chrome/chrome /usr/local/bin/google-chrome

    - name: Verify Chrome Installation
      run: google-chrome --version

    - name: Run Token Script
      run: python get_token.py
