name: Update M3U8 Link and Token

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update_token_and_link:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    # Step 4: Run the Python script to get token and update M3U8
    - name: Run Python script
      run: |
        python get_token.py

    # Step 5: Commit the updated stream.m3u8 file if any changes
    - name: Commit changes if any
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add stream.m3u8
        git commit -m "Updated stream.m3u8 with new link"
        git push

