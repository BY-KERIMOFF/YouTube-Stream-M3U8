name: Update Token in tv.txt

on:
  schedule:
    # Hər 5 dəqiqədə bir workflow-u işə salır
    - cron: '*/5 * * * *'  # 5 dəqiqədə bir

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt  # Əgər tələb olunan əlavə kitabxanalar varsa, requirements.txt faylına əlavə edin

    - name: Run Python script to update token
      run: |
        python update_token.py  # Yuxarıda yaratdığınız update_token.py skriptini işə salır

    - name: Upload updated tv.txt
      uses: actions/upload-artifact@v4
      with:
        name: updated-tv-file
        path: tv.txt
