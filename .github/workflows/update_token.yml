name: Set Up Chromedriver and Get Token

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *' # Hər 30 dəqiqədən bir çalışır

jobs:     
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip python3-pip curl
        pip install requests selenium beautifulsoup4

    - name: Run Token Script
      run: python get_token.py

    - name: Commit and Push Updated stream_link.txt
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add stream_link.txt
        git commit -m "Yeni token ilə stream_link.txt faylı yeniləndi"
        git push origin main
