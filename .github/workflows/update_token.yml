name: Update Token Link

on:
  schedule:
    - cron: "0 */6 * * *"  # Hər 6 saatdan bir çalışır
  workflow_dispatch:  # Əl ilə çalışdırmaq üçün

jobs:
  update-token:
    runs-on: ubuntu-latest
    steps:
      - name: Repository-ni klonla
        uses: actions/checkout@v3

      - name: Python-u qur
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Lazım olan paketləri yüklə
        run: pip install selenium

      - name: Google Chrome və ChromeDriver yüklə
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -N https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Token skriptini çalışdır
        run: python extract_token.py

      - name: Yeni tokeni GitHub-a push et
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add token_link.txt
          git commit -m "Yeni token yeniləndi"
          git push
        continue-on-error: true
