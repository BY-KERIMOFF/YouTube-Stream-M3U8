name: Auto Run Script

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"  # Hər saatda bir dəfə işə düşəcək

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repozitorini klonla
        uses: actions/checkout@v3

      - name: Python-u quraşdır
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Chrome və ChromeDriver quraşdır
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "Chrome versiyası: $CHROME_VERSION"
          sudo apt install -y chromium-chromedriver

      - name: Asılılıqları quraşdır
        run: pip install -r requirements.txt

      - name: Skripti işə sal
        run: python your_script.py
