name: Update Token

on:
  schedule:
    - cron: "*/5 * * * *"  # Hər 5 dəqiqədən bir işə düşür
  workflow_dispatch:

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run update_token.py script
      run: |
        python update_token.py
