name: Token Check and Upload

on:
  push:
    branches:
      - main

jobs:
  check-token:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script to get new token
      run: |
        python scraper.py  # burada sizin Python skriptinizin adÄ± olacaq

    - name: Check if new_token.txt exists
      run: |
        if [ -f "./new_token.txt" ]; then
          echo "new_token.txt exists"
        else
          echo "new_token.txt does not exist"
          exit 1
        fi

    - name: Upload new_token.txt as artifact
      uses: actions/upload-artifact@v4
      with:
        name: new_token
        path: new_token.txt
