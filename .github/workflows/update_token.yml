name: Update Token in tv.txt

on:
  push:
    branches:
      - main

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt  # Əgər tələb olunan əlavə kitabxanalar varsa, requirements.txt faylına əlavə edin

    - name: Run Python script to update token
      run: |
        python update_token.py  # Skriptin adını buraya daxil edin (yuxarıdakı skriptin adı)

    - name: Upload updated tv.txt
      uses: actions/upload-artifact@v4
      with:
        name: updated-tv-file
        path: tv.txt
