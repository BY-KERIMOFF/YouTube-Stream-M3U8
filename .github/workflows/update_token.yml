name: Run Python Script with Chrome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Repozitorini klonla
      - name: Repozitorini klonla
        uses: actions/checkout@v3

      # 2. Python-u quraşdır
      - name: Python-u quraşdır
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Sistem paketlərini yenilə
      - name: Sistem paketlərini yenilə
        run: sudo apt update

      # 4. Google Chrome quraşdır
      - name: Google Chrome quraşdır
        run: |
          sudo apt install -y wget
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable

      # 5. Asılılıqları quraşdır
      - name: Asılılıqları quraşdır
        run: pip install -r requirements.txt

      # 6. Skripti işə sal
      - name: Skripti işə sal
        run: python your_script.py  # Skriptinizin adını dəyişdirin
