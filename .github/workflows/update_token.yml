name: Update Token Workflow

on:
  schedule:
    - cron: '*/5 * * * *'  # Hər 5 dəqiqədə bir işə salınır
  workflow_dispatch:  # İstənilən zaman işə sala bilərsiz

jobs:
  update-token-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3  # V3 versiyasını istifadə edirik

    - name: Set up Python
      uses: actions/setup-python@v4  # Python setup üçün yeni versiya
      with:
        python-version: '3.9'  # Python versiyasını buraya uyğun olaraq dəyişə bilərsiz

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run the update token script
      run: |
        python update_token.py  # Skriptin adını buraya daxil edin

    - name: Upload the updated URL as an artifact
      uses: actions/upload-artifact@v4  # V4 versiyası
      with:
        name: updated-url
        path: tv.txt  # Faylın adı, yəni tv.txt faylını göndəririk
