name: Update Token Link

on: [push]

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium

    - name: Install Google Chrome
      run: sudo apt-get install -y google-chrome-stable

    - name: Download ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        MAJOR_MINOR_CHROME_VERSION=$(echo $CHROME_VERSION | cut -d. -f1-2)
        echo "Chrome version: $CHROME_VERSION"

        # Fallback to latest available ChromeDriver if specific version is not found
        CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$MAJOR_MINOR_CHROME_VERSION")
        if [ -z "$CHROMEDRIVER_VERSION" ]; then
          echo "Warning: ChromeDriver version for Chrome $CHROME_VERSION not found. Downloading the latest available ChromeDriver."
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
        fi

        echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
        
        # Download and install ChromeDriver
        wget -N "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip -d /usr/local/bin/
        rm chromedriver_linux64.zip

    - name: Run script
      run: python script.py
