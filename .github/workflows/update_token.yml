name: Build and Run Python Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repozitorini klonla
        uses: actions/checkout@v3

      - name: Python-u quraşdır
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Google Chrome və ChromeDriver quraşdır
        run: |
          chmod +x install_chrome_chromedriver.sh
          ./install_chrome_chromedriver.sh

      - name: Asılılıqları quraşdır
        run: pip install -r requirements.txt

      - name: Skripti işə sal
        run: python your_script.py
