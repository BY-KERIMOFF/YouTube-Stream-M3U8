name: Run Python Script with Chrome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Repozitorini klonla
      - name: Repozitorini klonla
        uses: actions/checkout@v3

      # 2. Python-u quraşdır
      - name: Python-u quraşdır
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Sistem paketlərini yenilə
      - name: Sistem paketlərini yenilə
        run: sudo apt update

      # 4. Google Chrome və ChromeDriver quraşdır
      - name: Google Chrome və ChromeDriver quraşdır
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/133.0.6943.141/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          chmod +x chrome-linux64/chrome

          wget https://storage.googleapis.com/chrome-for-testing-public/133.0.6943.141/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          chmod +x chromedriver-linux64/chromedriver

      # 5. Asılılıqları quraşdır
      - name: Asılılıqları quraşdır
        run: pip install -r requirements.txt

      # 6. Skripti işə sal
      - name: Skripti işə sal
        run: python your_script.py  # Skriptinizin adını dəyişdirin
