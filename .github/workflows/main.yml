name: Token Update Workflow

on:
  schedule:
    - cron: '0 * * * *'  # Hər saatda bir dəfə yenilə

jobs:
  update_token:
    runs-on: ubuntu-latest  # Ubuntu mühitində işləyəcək
    steps:
    - uses: actions/checkout@v2  # GitHub reposunu əldə et
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install selenium
    - name: Run the token update script
      run: |
        python get_token.py
