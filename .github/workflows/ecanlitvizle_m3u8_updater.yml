name: Ecanlitvizle M3U8 Updater

on:
  schedule:
    - cron: '0 * * * *'  # Hər saatın başından işə sal (UTC zamanında)
  workflow_dispatch:  # Manüel işə salmaq üçün

jobs:
  update-ecanlitvizle-channels:
    runs-on: ubuntu-latest

    steps:
      # Repository-ni clone edin
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python və Selenium quraşdırın
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Gerekliləri quraşdırın
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # Chrome və ChromeDriver-ı yükləyin
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Skripti işə salın
      - name: Run Ecanlitvizle M3U8 Links Updater Script
        run: |
          python ecanlitvizle_m3u8_updater.py

      # Faylları güncəlləyin və commit edin
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add ecanlitvizle_channels.txt
            git commit -m "Update Ecanlitvizle channels M3U8 links" || echo "No changes to commit"
            git push
          fi
