name: Update TR Streams

on:
  schedule:
    # HÉ™r 30 dÉ™qiqÉ™dÉ™ bir iÅŸlÉ™
    - cron: '*/30 * * * *'
  
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update all streams'
        required: false
        default: 'false'
  
  push:
    branches: [ main ]
    paths:
      - 'turkish.json'
      - 'main.py'
      - '.github/workflows/update.yml'

permissions:
  contents: write

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp
      
      - name: ğŸš€ Run stream updater
        id: update
        run: |
          echo "Starting TR Stream Updater..."
          echo "=========================================="
          python main.py
          echo "=========================================="
          
          # Count how many m3u8 files were created
          file_count=0
          if [ -d "TR" ]; then
            file_count=$(find TR -name "*.m3u8" -type f 2>/dev/null | wc -l || echo 0)
          fi
          
          echo "file_count=$file_count" >> $GITHUB_OUTPUT
          echo "Total m3u8 files created: $file_count"
          
          if [ $file_count -gt 0 ]; then
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "âœ… Streams found and saved"
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
            echo "âš  No streams saved"
          fi
      
      - name: ğŸ“Š Check for changes
        if: steps.update.outputs.has_files == 'true'
        id: check-changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all TR folder files
          git add TR/ || true
          
          # Check if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected, preparing to commit..."
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            
            # Show what changed
            echo "Changed files:"
            git diff --cached --name-status
          fi
      
      - name: ğŸ’¾ Commit changes
        if: steps.update.outputs.has_files == 'true' && steps.check-changes.outputs.changes_detected == 'true'
        run: |
          # Get current date and time
          current_time=$(date +"%Y-%m-%d %H:%M")
          
          # Create commit message
          commit_msg="ğŸ¬ Update TR streams (${{ steps.update.outputs.file_count }} streams) [$current_time]"
          
          # Commit
          git commit -m "$commit_msg"
          
          echo "âœ… Committed changes: $commit_msg"
      
      - name: ğŸš€ Push changes
        if: steps.update.outputs.has_files == 'true' && steps.check-changes.outputs.changes_detected == 'true'
        run: |
          git push
          echo "âœ… Changes pushed to repository"
      
      - name: ğŸ“‹ Summary
        run: |
          echo "=========================================="
          echo "ğŸ TR Stream Update Completed"
          echo "=========================================="
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ“Š Files created: ${{ steps.update.outputs.file_count }}"
          echo "ğŸ”„ Changes detected: ${{ steps.check-changes.outputs.changes_detected || 'false' }}"
          echo "âœ… Final status: ${{ job.status }}"
          echo "=========================================="
          
          # Show created files if any
          if [ -d "TR" ] && [ "${{ steps.update.outputs.file_count }}" -gt 0 ]; then
            echo "ğŸ“ Created files in TR/:"
            find TR -name "*.m3u8" -type f | head -10
            if [ "${{ steps.update.outputs.file_count }}" -gt 10 ]; then
              echo "... and $(({{ steps.update.outputs.file_count }} - 10)) more"
            fi
          fi
          echo "=========================================="
