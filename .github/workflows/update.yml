name: Update TR Streams

on:
  schedule:
    - cron: '*/30 * * * *'
  
  workflow_dispatch:
  
  push:
    branches: [ main ]
    paths:
      - 'turkish.json'
      - 'main.py'
      - '.github/workflows/update.yml'

permissions:
  contents: write

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install yt-dlp
      
      - name: ðŸš€ Run stream updater
        id: update
        env:
          YTDLP_NO_CHECK_CERTIFICATE: 'True'
          YTDLP_USER_AGENT: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
        run: |
          echo "Starting stream updater..."
          echo "=========================================="
          python main.py
          echo "=========================================="
          
          # Count created files
          file_count=0
          if [ -d "TR" ]; then
            file_count=$(find TR -name "*.m3u8" -type f 2>/dev/null | wc -l || echo 0)
          fi
          
          echo "file_count=$file_count" >> $GITHUB_OUTPUT
          echo "Total m3u8 files: $file_count"
          
          if [ $file_count -gt 0 ]; then
            echo "has_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ’¾ Commit changes
        if: steps.update.outputs.has_files == 'true'
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          
          git add TR/
          
          if ! git diff --cached --quiet; then
            git commit -m "Update TR streams (${{ steps.update.outputs.file_count }} streams) [$(date +'%Y-%m-%d %H:%M')]"
          fi
      
      - name: ðŸš€ Push changes
        if: steps.update.outputs.has_files == 'true'
        run: |
          git push
      
      name: ðŸ“‹ Summary
        run: |
          echo "=========================================="
          echo "âœ… Stream Update Completed"
          echo "=========================================="
          echo "Date: $(date)"
          echo "Files created: ${{ steps.update.outputs.file_count }}"
          echo "Status: ${{ job.status }}"
          echo "=========================================="
