name: Update YouTube Live Streams

on:
  schedule:
    - cron: "*/5 * * * *"  # hər 5 dəqiqədə
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      PROXY: "http://cors.tundracast.com:2000/"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yt-dlp
        run: pip install --upgrade yt-dlp

      - name: Run fetch script
        run: python scripts/fetch.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/live.json
          git commit -m "Auto update Show TV & Kanal 7 live stream" || true
          git push
