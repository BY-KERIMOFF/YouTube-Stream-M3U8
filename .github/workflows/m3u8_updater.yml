name: M3U8 Link Updater

on:
  schedule:
    - cron: '0 */6 * * *'  # Hər 6 saatda bir çalışır
  workflow_dispatch:  # Manüel işə salmaq üçün

jobs:
  update-m3u8-link:
    runs-on: ubuntu-latest

    steps:
      # Repository-ni clone edin
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python və Selenium quraşdırın
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Gerekliləri quraşdırın
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # ChromeDriver-ı yükləyin
      - name: Install ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver

      # Skripti işə salın
      - name: Run M3U8 Link Updater Script
        run: |
          python m3u8_updater.py  # Skriptin adını düzgün yazdığınızdan əmin olun
