name: Yoda Channels M3U8 Updater

on:
  schedule:
    - cron: '0 * * * *'  # Hər saatın başından işə sal (UTC zamanında)
  workflow_dispatch:  # Manüel işə salmaq üçün

jobs:
  update-yoda-channels:
    runs-on: ubuntu-latest

    steps:
      # Repository-ni clone edin
      - name: Checkout repository
        uses: actions/checkout@v3

      # Chrome və ChromeDriver-ı yükləyin
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Python və Selenium quraşdırın
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Gerekliləri quraşdırın
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # Skripti işə salın
      - name: Run Yoda M3U8 Links Updater Script
        run: |
          python yoda_m3u8_updater.py

      # Faylları güncəlləyin və commit edin
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
