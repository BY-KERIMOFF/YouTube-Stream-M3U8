name: M3U8 Link Updater

on:
  schedule:
    - cron: '0 */6 * * *'  # Hər 6 saatda bir çalışır (UTC zamanında)

jobs:
  update-m3u8-link:
    runs-on: ubuntu-latest

    steps:
      # Repository-ni clone edin
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python və Selenium quraşdırın
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Gerekliləri quraşdırın
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # ChromeDriver-ı yükləyin
      - name: Install ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver

      # Skripti işə salın
      - name: Run M3U8 Link Updater Script
        run: |
          python m3u8_updater.py

      # Faylları güncəlləyin və commit edin
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add m3u8_link.txt
            git commit -m "Update M3U8 link" || echo "No changes to commit"
            git push
          fi
