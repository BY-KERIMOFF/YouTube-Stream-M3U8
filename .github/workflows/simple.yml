name: Simple YouTube M3U8

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['simple_main.py', 'turkish.json']

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Reponu yüklə
        uses: actions/checkout@v4
      
      - name: Python quraşdır
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Kitabxanaları quraşdır
        run: pip install requests
      
      - name: Stream-ləri yenilə
        run: python simple_main.py
      
      - name: Dəyişiklikləri yoxla
        id: check-changes
        run: |
          git add TR/ || true
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit et
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git commit -m "TR: YouTube stream-ləri yeniləndi"
          git push
