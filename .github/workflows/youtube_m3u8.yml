name: YouTube M3U8 Avtomatik

on:
  schedule:
    # Hər 6 saatda bir
    - cron: '0 */6 * * *'
  
  workflow_dispatch:  # Əl ilə başlatmaq üçün
  
  push:
    branches: [main]
    paths: ['youtube_direct.py', 'turkish.json']

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Reponu yüklə
        uses: actions/checkout@v4
      
      - name: Python quraşdır
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Kitabxanaları quraşdır
        run: pip install requests
      
      - name: M3U8 fayllarını yüklə
        run: python youtube_direct.py
      
      - name: Nəticəni yoxla
        id: check-result
        run: |
          echo "TR qovluğunun məzmunu:"
          ls -la TR/ || echo "TR qovluğu yoxdur"
          echo ""
          echo "Git status:"
          git status
      
      - name: Dəyişiklikləri yoxla
        id: git-check
        run: |
          git add TR/ || true
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Dəyişiklikləri GitHub-a göndər
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git commit -m "TR: YouTube m3u8 faylları yeniləndi"
          git push
