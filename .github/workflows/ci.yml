name: Update Stream Link

on:
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatda bir çalışır

jobs:
  update-link:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run script
        run: |
          python update_stream_link.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stream_link.txt
          git commit -m "Update stream link" || echo "No changes to commit"
          git push
